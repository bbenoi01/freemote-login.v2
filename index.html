<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Instagram Mini Login Page</title>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/4a37e97441.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="main-container">
			<div class="flex">
				<div class="img-container"></div>
				<div class="content-container">
					<div class="primary-content">
						<img
							src="https://assets.codepen.io/6060109/ig-logo.png"
							alt="Instagram Logo"
							class="logo"
						/>
						<form>
							<input
								type="email"
								id="text"
								placeholder="Phone number, username, or email"
								class="text-input"
							/>
							<input
								type="password"
								id="password"
								placeholder="Password"
								class="text-input"
							/>
							<input type="submit" value="Log In" class="submit-btn" />
						</form>
						<hr class="seperator" />
						<p><span>OR</span></p>
						<a href="#" class="facebook"
							><i class="fab fa-facebook-square"></i> Log in with Facebook</a
						>
						<a href="#" class="forgot-pw">Forgot password?</a>
					</div>
					<div class="secondary-content">
						<p>Don't have an account? <a href="#">Sign up</a></p>
					</div>
					<div class="get-apps">
						<p>Get the app.</p>
						<div class="btn-flex">
							<button class="apple-btn"></button>
							<button class="google-btn"></button>
						</div>
					</div>
				</div>
			</div>
			<footer>
				<a href="!#">About</a>
				<a href="!#">Blog</a>
				<a href="!#">Jobs</a>
				<a href="!#">Help</a>
				<a href="!#">API</a>
				<a href="!#">Privacy</a>
				<a href="!#">Terms</a>
				<a href="!#">Top Accounts</a>
				<a href="!#">Hashtags</a>
				<a href="!#">Locations</a>
			</footer>
		</div>
	</body>
</html>
